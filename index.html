<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

   <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
    }
    .container {
        max-width: 600px;
    }
    h1 {
        font-size: 3rem;
        color: #007bff;
    }
    p {
        font-size: 1.2rem;
        margin: 10px 0;
    }
    .technologies {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }
    .tech-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.9rem;
    }
    .tech-item i {

        color: #007bff;
    }

</head>
<body>

    <h1>Hola, soy Alberth Encinas</h1>

    <p>Con experiencia en desarrollo web, backend y tecnolog√≠as modernas.</p>
    <div class="technologies">
      <div class="tech-item">
        <i class="fab fa-html5"></i>
        <span>HTML5</span>
      </div>
      <div class="tech-item">
        <i class="fab fa-css3-alt"></i>
        <span>CSS3</span>
      </div>
      <div class="tech-item">
        <i class="fab fa-js"></i>
        <span>JavaScript</span>
      </div>
      <div class="tech-item">
        <i class="fab fa-angular"></i>
        <span>Angular</span>
      </div>
      <div class="tech-item">
        <i class="fab fa-node-js"></i>
        <span>Node.js</span>
      </div>
      <div class="tech-item">
        <i class="fas fa-database"></i>
        <span>PostgreSQL</span>
      </div>
    </div>
  </div>
</body>
</html>
